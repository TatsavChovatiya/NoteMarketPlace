<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">

    <!-- Title -->
    <title>Sign Up Page</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font Awsome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body class="fullsize">

    <!-- Sign Up Form -->
    <section id="my-background">
        <div id="signuppage" class="container">

            <!-- Logo -->
            <div class="row justify-content-center">
                <div id="signuplogo" class="text-center col-md-6 col-12 col-sm-12">

                    <img src="images/pre-login/top-logo.png" class="img-fluid" alt="Loin">
                </div>
            </div>


            <!-- Form -->
            <div class="row justify-content-center">

                <div class="col-12 col-md-12 col-sm-11 col-lg-9 col-xl-8">
                    <div id="signupform">

                        <!-- Head Section -->
                        <div id="signup-head" class="text-center">
                            <h2>Create an Account</h2>
                            <p>Enter your details to signup</p>
                        </div>

                        <div class="text-center text2">
                            <p><span><i class="fa fa-check-circle"></i> Your account has been successfully created.</span></p>
                        </div>
                        <!-- Form -->
                        <form>

                            <!-- First Name -->
                            <div class="form-group">
                                <label class="mylabel" for="InputEmail1">First Name *</label>
                                <input type="text" class="form-control InputEmail1" aria-describedby="emailHelp" placeholder="Enter your First Name">
                            </div>

                            <!-- Last Name -->
                            <div class="form-group">
                                <label class="mylabel" for="InputEmail1">Last Name *</label>
                                <input type="text" class="form-control InputEmail1" aria-describedby="emailHelp" placeholder="Enter your Last Name">
                            </div>

                            <!-- Email -->
                            <div class="form-group">
                                <label class="mylabel" for="InputEmail1">Email *</label>
                                <input type="email" class="form-control InputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email Address">
                            </div>

                            <!-- Password 1-->
                            <div class="form-group">
                                <label class="mylabel InputPassword1">Password</label>

                                <!-- Eye icon -->
                                <div class="wrapper">
                                    <input type="password" class="form-control InputEmail1 InputPassword1" placeholder="Enter your password">
                                    <img class="pass-eye" src="images/pre-login/eye.png" alt="Show">
                                </div>
                            </div>

                            <!-- Password 2-->
                            <div class="form-group">
                                <label class="mylabel InputPassword1">Confirm Password</label>
                                <!-- Eye icon -->
                                <div class="wrapper">
                                    <input type="password" class="form-control InputEmail1 tempspace InputPassword1" placeholder="Re-enter your password">
                                    <img class="pass-eye" src="images/pre-login/eye.png" alt="Show">
                                </div>
                            </div>

                            <!-- Login Button -->
                            <button type="submit" class="btn text-uppercase text-center" id="mybtn"><b>Sign Up</b></button>
                        </form>

                        <p class="text-center mytext">Already have an account? <span>Login</span></p>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Sign Up Form End -->

    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body></html>
