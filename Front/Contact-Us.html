<body data-target=".navbar">

                        <li class="nav-item">

                        </li>

                        <li class="nav-item">

                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#"><span>Contact Us</span></a>
                        </li>


                        <li class="nav-item">
                            <a class="nav-link" id="mynavbtn">Login</a>
                        </li>
                    </ul>
                </div>

                <!-- Mobile Menu -->
                <div id="mobile-nav">
                    <!-- Mobile Menu Close Button -->
                    <span id="mobile-nav-close-btn">&times;</span>

                    <div id="mobile-nav-content">
                        <ul class="navbar-nav">
                            <li>

                            <li>

                            <li>

                            </li>
                        </ul>
                    </div>
                </div>

            </div>
        </nav>
    </header>
    <!-- Header Ends -->

    <section class="setfooter">
        <!-- First Section -->
        <section>
            <div id="user-profile-img">
                <div class="centerh2">

                    <h2>Contact Us</h2>

                </div>
            </div>
        </section>

        <form class="user-details-form">

            <!-- Second Section -->
            <section id="basic-profile-details" class="user-profile  contact-us content-box-md">

                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="head">
                                <h3>Get In Touch</h3>
                                <label class="mylabel">Let us know how to get back to you</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 col-sm-12">

                            <!-- First Name -->
                            <div class="form-group">
                                <label class="mylabel">Full Name *</label>
                                <input type="text" class="form-control InputEmail1" placeholder="Enter your full name">
                            </div>
                            <!-- First Name -->
                            <div class="form-group">
                                <label class="mylabel">Email Address *</label>
                                <input type="text" class="form-control InputEmail1" placeholder="Enter your email address">
                            </div>
                            <!-- First Name -->
                            <div class="form-group">
                                <label class="mylabel">Subject *</label>
                                <input type="text" class="form-control InputEmail1" placeholder="Enter your subject">
                            </div>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <div class="form-group">
                                <div class="textarea-input">
                                    <label class="mylabel" for="InputEmail1">Comments/Questions *</label>
                                    <textarea placeholder="Comments..." class="form-control InputEmail1"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-3 col-sm-6 col-6">
                            <button type="submit" class="btn btn-primary btn-block login-btn text-uppercase text-center" id="mybtn"><b>submit</b></button>
                        </div>
                    </div>
                </div>
            </section>
        </form>
        <!-- Second Section Ends-->
    </section>
