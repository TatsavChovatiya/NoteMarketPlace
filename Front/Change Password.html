<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!-- Title -->
    <title>Change Password Page</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body class="fullsize">

    <!-- Change Password Form -->
    <section id="my-background">
        <div id="changepasswordpage" class="container">

            <!-- Logo -->
            <div class="row justify-content-center">
                <div id="loginlogo" class="text-center col-md-6 col-12 col-sm-12">

                    <img src="images/pre-login/top-logo.png" class="img-fluid" alt="Loin">
                </div>
            </div>


            <!-- Form -->
            <div class="row justify-content-center">

                <div class="col-12 col-md-12 col-sm-11 col-lg-9 col-xl-8">
                    <div id="changepasswordform">

                        <!-- Head Section -->
                        <div id="changepassword-head" class="text-center">
                            <h2>Change Password</h2>
                            <p>Enter your new password to change your password</p>
                        </div>

                        <!-- Form -->
                        <form>

                            <!-- Password 1-->
                            <div class="form-group">
                                <label class="mylabel">Old Password</label>
                                <div class="wrapper">
                                    <input type="password" class="form-control InputPassword1" placeholder="Enter your old password">
                                    <img class="pass-eye" src="images/pre-login/eye.png" alt="Show">
                                </div>
                            </div>

                            <!-- Password 2-->
                            <div class="form-group">
                                <label class="mylabel">New Password</label>
                                <div class="wrapper">
                                    <input type="password" class="form-control InputPassword1" placeholder="Enter your new password">
                                    <img class="pass-eye" src="images/pre-login/eye.png" alt="Show">
                                </div>
                            </div>

                            <!-- Password 3-->
                            <div class="form-group">
                                <label class="mylabel">Confirm Password</label>
                                <div class="wrapper">
                                    <input type="password" class="form-control InputPassword1" placeholder="Enter your confirm password">
                                    <img class="pass-eye" src="images/pre-login/eye.png" alt="Show">
                                </div>
                            </div>

                            <!-- Login Button -->
                            <button type="submit" class="btn text-uppercase text-center" id="mybtn"><b>Submit</b></button>
                        </form>



                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Change Password Form End -->

    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body></html>
