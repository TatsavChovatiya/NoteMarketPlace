<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width-device-width, initial-scale=1">

    <!-- Title -->
    <title>Login Page</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon/favicon.ico">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custome CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">

</head>

<body class="fullsize">

    <!-- Login Form -->
    <section id="my-background">
        <div id="loginpage" class="container">

            <!-- Logo -->
            <div class="row justify-content-center">
                <div id="loginlogo" class="text-center">

                    <img src="images/pre-login/top-logo.png" class="img-fluid" alt="Login">
                </div>
            </div>


            <!-- Form -->
            <div class="row justify-content-center">

                <div class="col-12 col-md-12 col-sm-11 col-lg-9 col-xl-8">


                    <div id="loginform">

                        <!-- Head Section -->
                        <div id="login-head" class="text-center">
                            <h2>Login</h2>
                            <p>Enter your email address and password to login</p>
                        </div>

                        <!-- Form -->
                        <form>

                            <!-- Email -->
                            <div class="form-group">
                                <label class="mylabel" for="InputEmail1">Email</label>
                                <input type="email" class="form-control InputEmail1" aria-describedby="emailHelp" placeholder="Enter your Email Address">
                            </div>

                            <!-- Password -->
                            <div class="form-group">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-6 col-sm-6 col-md-6">
                                            <label class="mylabel InputPassword1">Password</label>
                                        </div>

                                        <!-- Forgot Password -->
                                        <div class="col-6 col-sm-6 clo-md-6  text-right">
                                            <label class="myforgotlabel">Forgot Password?</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- Eye icon -->
                                <div class="wrapper">
                                    <input type="password" class="errorborder form-control InputEmail1 InputPassword1" placeholder="Enter your password">
                                    <img class="pass-eye" src="images/pre-login/eye.png" alt="Show">
                                </div>

                                <!-- Error MSG -->
                                <div class="errormsg">
                                    <p>The password that you've entered is incorrect</p>
                                </div>
                            </div>

                            <!-- Remember Me -->
                            <div class="form-group form-check mycheck123">
                                <input type="checkbox" class="form-check-input exampleCheck">
                                <label class="mycheckbox" for="exampleCheck">Remember Me</label>
                            </div>

                            <!-- Login Button -->
                            <button type="submit" class="btn text-uppercase text-center" id="mybtn"><b>login</b></button>
                        </form>

                        <p class="text-center mytext">Don't have an account? <span>Sign Up</span></p>

                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Login Form End -->

    <!-- JQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body></html>
